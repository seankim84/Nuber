type User  {
    id: Int!
    email: String
    firstName: String!
    lastName: String!
    age: Int
    password: String
    phoneNumber: String
    verifiedPhoneNumber: String!   
    profilePhoto: String! 
    fullName: String
    isDriving: Boolean!
    isRiding: Boolean!
    isTaken: Boolean!
    lastLng: Float
    lastLat: Float
    lastOrientation: Float!
    fbId: String
    chat: Chat
    messages: [Message]
    verifications: [Verification]
    ridesAsPassenger: [Ride]
    ridesAsDriver: [Ride]
    places: [Place]
    createdAt: String!
    updatedAt: String
}

type Query {
    user: User
}